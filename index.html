<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>德宇&依玲的特斯拉计划</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 0;
      color: white;
      min-height: 100vh;
      background: url('https://digitalassets.tesla.com/tesla-contents/image/upload/f_auto,q_auto/Model-3-Performance-Hero-Desktop-LHD.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
      box-sizing: border-box;
      position: relative;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 50, 0.5);
      z-index: 1;
    }
    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      max-width: 1200px;
      width: 100%;
    }
    h1 {
      font-size: 4rem;
      margin: 0.5em 0 0.2em;
      text-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
    }
    .subtitle {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      opacity: 0.9;
    }
    .calculators {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      margin: 2rem 0;
    }
    .calc-box {
      background: rgba(0, 0, 0, 0.65);
      padding: 2rem;
      border-radius: 20px;
      width: 100%;
      max-width: 500px;
      backdrop-filter: blur(8px);
      box-shadow: 0 10px 30px rgba(0, 255, 255, 0.3);
    }
    label {
      display: block;
      margin: 1rem 0 0.5rem;
      font-size: 1.1rem;
    }
    input {
      width: 100%;
      padding: 12px;
      font-size: 1.1rem;
      border-radius: 10px;
      border: none;
      background: rgba(255,255,255,0.2);
      color: white;
    }
    input:focus {
      outline: none;
      box-shadow: 0 0 15px cyan;
    }
    .result {
      margin-top: 2rem;
      padding: 1.5rem;
      background: rgba(0, 255, 255, 0.2);
      border-radius: 12px;
      font-size: 1.4rem;
    }
    .gallery {
      margin: 3rem 0;
      width: 100%;
    }
    .gallery h2 {
      font-size: 2.2rem;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    .btn {
      padding: 14px 40px;
      font-size: 1.3rem;
      background: #ff073a;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 8px 25px rgba(255, 7, 58, 0.5);
      margin: 2rem 1rem;
    }
    .btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(255, 7, 58, 0.7);
    }
    footer {
      margin-top: auto;
      padding: 2rem 0;
      opacity: 0.8;
      font-size: 0.9rem;
      text-align: center;
    }
  </style>
</head>
<body>

      </div>
    </div>
